<div class="reader">
  <h2>All News</h2>
  <h3 *ngIf="data.fallback">API Error. Displaying fallback news.</h3>
  <ol>
    <li *ngFor="let article of data; let i = index">
      <a [href]="article.url" target="_blank">
        <article>
          <div class="content">
            <h2>{{ article.title | removeSrc }}</h2>
            <h3>{{ article.source.name }}</h3>
          </div>
          <div class="tooltip trailing">
            <i class="material-icons" (click)="addToStarred(article, $event)"
              >star</i
            >
            <!-- <span class="tooltiptext">Read Later</span> -->
          </div>
        </article>
      </a>
    </li>
  </ol>
</div>
